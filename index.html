<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Management</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --border: #ddd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }

        .header h2 { margin: 0; }

        /* --- Balance Display --- */
        .balance-box {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        .balance-val {
            font-weight: bold;
            color: #27ae60; /* Green for money */
            font-size: 20px;
        }

        /* --- Input Grid --- */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .full-width {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .input-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        label {
            font-size: 11px;
            color: #666;
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        /* --- Buttons --- */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 15px;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }

        .btn-add { background: var(--primary); color: white; }
        .btn-submit { background: #27ae60; color: white; margin-top: 20px; display: none; } 
        
        /* --- Staged List Table --- */
        #staged-container {
            margin-top: 25px;
            border-top: 2px solid #eee;
            padding-top: 15px;
            display: none;
        }
        
        .list-title {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .staged-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        
        .staged-table th { background: #f8f9fa; text-align: left; padding: 8px; border-bottom: 2px solid #ddd; }
        .staged-table td { padding: 8px; border-bottom: 1px solid #eee; }
        .staged-table td.qty-col { font-size: 11px; color: #666; }
        
        .btn-del {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 10px;
        }

        .status-msg {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            min-height: 20px;
        }
        .success { color: #27ae60; }
        .error { color: #c0392b; }

        /* --- Thermal Receipt (Hidden) --- */
        #receipt-wrapper { display: flex; justify-content: center; position: absolute; top: -9999px; }
        .thermal-bill { width: 300px; background: #fff; color: #000; padding: 20px; font-family: 'Courier New', Courier, monospace; border: 1px solid #eee; }
        .thermal-header { text-align: center; border-bottom: 2px dashed #000; padding-bottom: 10px; margin-bottom: 10px; }
        .thermal-title { font-size: 18px; font-weight: bold; text-transform: uppercase; }
        .thermal-meta { font-size: 12px; margin-top: 5px; }
        .thermal-item { margin-bottom: 10px; border-bottom: 1px dashed #ccc; padding-bottom: 5px; font-size: 12px; }
        .thermal-row { display: flex; justify-content: space-between; }
        .thermal-desc { font-weight: bold; margin-bottom: 2px; }
        .thermal-sub { font-size: 10px; color: #444; }
        .thermal-total { margin-top: 15px; border-top: 2px dashed #000; padding-top: 10px; display: flex; justify-content: space-between; font-size: 16px; font-weight: bold; }
        .thermal-footer { margin-top: 20px; text-align: center; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <h2>Home Management</h2>
            <div class="balance-box">
                Available Funds: <span id="display-balance" class="balance-val">Loading...</span>
            </div>
        </div>

        <div class="input-grid">
            <div>
                <label>Date</label>
                <input type="date" id="in-date">
            </div>
            <div>
                <label>Category</label>
                <select id="in-category"><option value="">Loading...</option></select>
            </div>
            
            <div class="full-width">
                <label>Item Description</label>
                <input type="text" id="in-item" placeholder="What did you buy?">
            </div>

            <div>
                <label>Qty (Text)</label>
                <input type="text" id="in-qty" placeholder="e.g. 1 kg, 2 packs">
            </div>
            <div>
                <label>Amount</label>
                <input type="number" step="0.01" id="in-amount" placeholder="0.00">
            </div>

            <div>
                <label>Payment Mode</label>
                <select id="in-payment"><option value="">Loading...</option></select>
            </div>
            <div>
                <label>Purchaser Name</label>
                <input type="text" id="in-purchaser" placeholder="Who bought it?">
            </div>
        </div>

        <button type="button" class="btn btn-add" onclick="addToList()">+ Add to List</button>

        <div id="staged-container">
            <div class="list-title">Items to Submit:</div>
            <table class="staged-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Details</th>
                        <th>Amt</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="staged-body"></tbody>
            </table>

            <button type="button" class="btn btn-submit" id="btn-final-submit" onclick="submitFinal()">Final Submit & Generate Bill</button>
        </div>

        <div id="status" class="status-msg"></div>
    </div>

    <div id="receipt-wrapper">
        <div id="thermal-receipt" class="thermal-bill">
            <div class="thermal-header">
                <div class="thermal-title">Home Management</div>
                <div class="thermal-meta" id="bill-timestamp"></div>
            </div>
            <div id="bill-items"></div>
            <div class="thermal-total">
                <span>TOTAL</span>
                <span id="bill-total">0.00</span>
            </div>
            <div class="thermal-footer">
                Thank you!<br>Generated Via Happy Home
            </div>
        </div>
    </div>

<script>
    // ================= CONFIGURATION =================
    // TODO: PASTE YOUR DEPLOYED GAS WEB APP URL HERE
    const GAS_BASE_URL = 'https://script.google.com/macros/s/AKfycbybG5xJzKwryeAT79V69G4CuWzECHiphSLJRzmqWGMpN0jx5BEoRFamq2a99qFwyWYw/exec'; 
    // =================================================

    let stagedItems = [];

    window.onload = async () => {
        document.getElementById('in-date').valueAsDate = new Date();
        await fetchDropdownsAndBalance();
    };

    // 1. Fetch Dropdowns AND Balance
    async function fetchDropdownsAndBalance() {
        try {
            const response = await fetch(GAS_BASE_URL);
            const data = await response.json();
            
            // Populate Selects
            const catSelect = document.getElementById('in-category');
            const paySelect = document.getElementById('in-payment');
            populateSelect(catSelect, data.categories);
            populateSelect(paySelect, data.paymentModes);

            // Populate Balance
            const balEl = document.getElementById('display-balance');
            if (data.balance !== undefined) {
                const bal = parseFloat(data.balance);
                if (!isNaN(bal)) {
                    balEl.innerText = bal.toLocaleString(undefined, { minimumFractionDigits: 2 });
                } else {
                    balEl.innerText = data.balance;
                }
            } else {
                balEl.innerText = "N/A";
            }

        } catch (error) {
            console.error(error);
            document.getElementById('status').innerText = "Error loading data.";
        }
    }

    function populateSelect(el, items) {
        el.innerHTML = '<option value="">Select...</option>';
        if(items) {
            items.forEach(i => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.innerText = i;
                el.appendChild(opt);
            });
        }
    }

    // 2. Add to Local List
    function addToList() {
        const date = document.getElementById('in-date').value;
        const amount = document.getElementById('in-amount').value;
        const category = document.getElementById('in-category').value;
        const payment = document.getElementById('in-payment').value;
        const item = document.getElementById('in-item').value;
        const qty = document.getElementById('in-qty').value;
        const purchaser = document.getElementById('in-purchaser').value;

        if (!amount && !item) {
            alert("Please enter at least an Item Name or Amount");
            return;
        }

        stagedItems.push({
            date, amount, category, paymentMode: payment, item, qty, purchaser
        });

        renderStagedTable();

        // Clear Fields (Keep Date/Purchaser)
        document.getElementById('in-amount').value = '';
        document.getElementById('in-item').value = '';
        document.getElementById('in-qty').value = '';
        document.getElementById('in-category').value = '';
        document.getElementById('in-payment').value = '';
    }

    function removeFromList(index) {
        stagedItems.splice(index, 1);
        renderStagedTable();
    }

    function renderStagedTable() {
        const container = document.getElementById('staged-container');
        const tbody = document.getElementById('staged-body');
        const submitBtn = document.getElementById('btn-final-submit');

        tbody.innerHTML = '';

        if (stagedItems.length === 0) {
            container.style.display = 'none';
            submitBtn.style.display = 'none';
            return;
        }

        container.style.display = 'block';
        submitBtn.style.display = 'block';

        stagedItems.forEach((entry, idx) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><b>${entry.item || entry.category}</b></td>
                <td class="qty-col">${entry.qty ? entry.qty : '-'} <br> ${entry.paymentMode}</td>
                <td>${entry.amount}</td>
                <td><button type="button" class="btn-del" onclick="removeFromList(${idx})">X</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    // 3. Final Submit
    async function submitFinal() {
        if (stagedItems.length === 0) return;

        const statusEl = document.getElementById('status');
        statusEl.innerText = "Submitting...";
        statusEl.className = "status-msg";
        
        document.getElementById('btn-final-submit').style.display = 'none';

        try {
            const response = await fetch(GAS_BASE_URL, {
                method: "POST",
                body: JSON.stringify({ entries: stagedItems })
            });
            const result = await response.json();

            if (result.status === 'success') {
                statusEl.innerText = `Success! Saved. Generating Bill...`;
                statusEl.className = "status-msg success";

                generateAndDownloadBill(stagedItems);

                stagedItems = [];
                renderStagedTable();
                
                // Refresh balance after spending (Optional - depends if sheet updates instantly)
                // setTimeout(fetchDropdownsAndBalance, 3000); 
                
            } else {
                throw new Error(result.message);
            }
        } catch (error) {
            statusEl.innerText = "Error: " + error.message;
            statusEl.className = "status-msg error";
            document.getElementById('btn-final-submit').style.display = 'block';
        }
    }

    // 4. Generate Bill
    function generateAndDownloadBill(entries) {
        const billEl = document.getElementById('thermal-receipt');
        const itemsContainer = document.getElementById('bill-items');
        const totalEl = document.getElementById('bill-total');
        const dateEl = document.getElementById('bill-timestamp');

        dateEl.innerText = new Date().toLocaleString();
        itemsContainer.innerHTML = '';
        let total = 0;

        entries.forEach(entry => {
            const amt = parseFloat(entry.amount) || 0;
            total += amt;
            const qtyStr = entry.qty ? `(${entry.qty}) ` : '';
            
            const itemDiv = document.createElement('div');
            itemDiv.className = 'thermal-item';
            itemDiv.innerHTML = `
                <div class="thermal-row">
                    <span class="thermal-desc">${qtyStr}${entry.item || entry.category}</span>
                    <span>${amt.toFixed(2)}</span>
                </div>
                <div class="thermal-row thermal-sub">
                    <span>${entry.paymentMode}</span>
                    <span>${entry.purchaser}</span>
                </div>
            `;
            itemsContainer.appendChild(itemDiv);
        });

        totalEl.innerText = total.toFixed(2);
        
        const wrapper = document.getElementById('receipt-wrapper');
        const originalPos = wrapper.style.position;
        wrapper.style.position = 'static'; 

        html2canvas(billEl, { scale: 3, backgroundColor: '#ffffff' }).then(canvas => {
            const link = document.createElement('a');
            link.download = `HappyHome-Bill-${Date.now()}.jpeg`;
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
            wrapper.style.position = originalPos;
            
            document.getElementById('status').innerText = "All Done. Ready for new session.";
        });
    }
</script>
</body>
</html>
