<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Management</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --border: #ddd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }

        .header h2 { margin: 0; }

        /* --- Form Styles --- */
        .row-entry {
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            background: #fafafa;
        }

        .row-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3 columns for Date/Qty/Amount */
            gap: 10px;
        }
        
        /* Grid adjustments for Selects */
        .row-selects {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .row-grid, .row-selects { grid-template-columns: 1fr; }
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        label {
            font-size: 11px;
            color: #666;
            font-weight: bold;
            display: block;
            margin-bottom: 2px;
        }

        .btn-remove {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .btn-add { background: var(--accent); color: white; }
        .btn-submit { background: #27ae60; color: white; }
        .btn:hover { opacity: 0.9; }

        .status-msg {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            min-height: 20px;
        }
        .success { color: #27ae60; }
        .error { color: #c0392b; }

        /* --- Session History Table --- */
        #history-card {
            display: none; /* Hidden until data exists */
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            margin-top: 10px;
        }
        .history-table th, .history-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .history-table th { background-color: #f2f2f2; }

        /* --- Thermal Receipt (Hidden) --- */
        #receipt-wrapper { display: flex; justify-content: center; position: absolute; top: -9999px; }
        
        .thermal-bill {
            width: 300px;
            background: #fff;
            color: #000;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            border: 1px solid #eee;
        }

        .thermal-header {
            text-align: center;
            border-bottom: 2px dashed #000;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .thermal-title { font-size: 18px; font-weight: bold; text-transform: uppercase; }
        .thermal-meta { font-size: 12px; margin-top: 5px; }
        .thermal-item { margin-bottom: 10px; border-bottom: 1px dashed #ccc; padding-bottom: 5px; font-size: 12px; }
        .thermal-row { display: flex; justify-content: space-between; }
        .thermal-desc { font-weight: bold; margin-bottom: 2px; }
        .thermal-sub { font-size: 10px; color: #444; }
        .thermal-total { margin-top: 15px; border-top: 2px dashed #000; padding-top: 10px; display: flex; justify-content: space-between; font-size: 16px; font-weight: bold; }
        .thermal-footer { margin-top: 20px; text-align: center; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <h2>Home Management</h2>
        </div>

        <form id="expenseForm">
            <div id="rows-container"></div>
            
            <div class="actions">
                <button type="button" class="btn btn-add" onclick="addNewRow()">+ Add Row</button>
                <button type="button" class="btn btn-submit" onclick="submitExpenses()">Submit & Save</button>
            </div>
        </form>

        <div id="status" class="status-msg"></div>
    </div>

    <div class="card" id="history-card">
        <div class="header">
            <h3>Recent Entries (Session)</h3>
        </div>
        <table class="history-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Amt</th>
                </tr>
            </thead>
            <tbody id="history-body"></tbody>
        </table>
    </div>

    <div id="receipt-wrapper">
        <div id="thermal-receipt" class="thermal-bill">
            <div class="thermal-header">
                <div class="thermal-title">Home Management</div>
                <div class="thermal-meta" id="bill-timestamp"></div>
            </div>
            <div id="bill-items"></div>
            <div class="thermal-total">
                <span>TOTAL</span>
                <span id="bill-total">0.00</span>
            </div>
            <div class="thermal-footer">
                Thank you!<br>Generated Via Happy Home
            </div>
        </div>
    </div>

<script>
    // ================= CONFIGURATION =================
    // REPLACE THIS URL WITH YOUR DEPLOYED GAS WEB APP URL
    const GAS_BASE_URL = 'https://script.google.com/macros/s/AKfycbybG5xJzKwryeAT79V69G4CuWzECHiphSLJRzmqWGMpN0jx5BEoRFamq2a99qFwyWYw/exec'; 
    // =================================================

    let categories = [];
    let paymentModes = [];

    window.onload = async () => {
        await fetchDropdowns();
        addNewRow();
    };

    async function fetchDropdowns() {
        try {
            const response = await fetch(GAS_BASE_URL);
            const data = await response.json();
            if (data.categories) categories = data.categories;
            if (data.paymentModes) paymentModes = data.paymentModes;
        } catch (error) {
            document.getElementById('status').innerText = "Error loading dropdowns.";
        }
    }

    function addNewRow() {
        const container = document.getElementById('rows-container');
        const rowId = 'row-' + Date.now();
        const div = document.createElement('div');
        div.className = 'row-entry';
        div.id = rowId;

        const catOptions = categories.map(c => `<option value="${c}">${c}</option>`).join('');
        const payOptions = paymentModes.map(m => `<option value="${m}">${m}</option>`).join('');

        div.innerHTML = `
            <div class="row-grid">
                <div>
                    <label>Date</label>
                    <input type="date" name="date" class="input-date">
                </div>
                <div>
                    <label>QTY</label>
                    <input type="number" name="qty" placeholder="1">
                </div>
                <div>
                    <label>Amount</label>
                    <input type="number" step="0.01" name="amount" placeholder="0.00">
                </div>
            </div>
            
            <div class="row-selects">
                <div>
                    <label>Category</label>
                    <select name="category"><option value="">Select...</option>${catOptions}</select>
                </div>
                <div>
                    <label>Payment Mode</label>
                    <select name="paymentMode"><option value="">Select...</option>${payOptions}</select>
                </div>
            </div>

            <div style="margin-top: 10px;">
                <label>Item Description</label>
                <input type="text" name="item" placeholder="Item Name">
            </div>
            <div style="margin-top: 10px;">
                <label>Purchaser Name</label>
                <input type="text" name="purchaser" placeholder="Purchaser">
            </div>
            <button type="button" class="btn-remove" onclick="removeRow('${rowId}')">Remove Row</button>
        `;

        container.appendChild(div);
        div.querySelector('.input-date').valueAsDate = new Date();
    }

    function removeRow(id) {
        const row = document.getElementById(id);
        if (row) row.remove();
    }

    async function submitExpenses() {
        const statusEl = document.getElementById('status');
        statusEl.innerText = "Saving...";
        statusEl.className = "status-msg";

        const rows = document.querySelectorAll('.row-entry');
        const entries = [];
        
        rows.forEach(row => {
            entries.push({
                date: row.querySelector('[name="date"]').value,
                qty: row.querySelector('[name="qty"]').value,
                amount: row.querySelector('[name="amount"]').value,
                category: row.querySelector('[name="category"]').value,
                paymentMode: row.querySelector('[name="paymentMode"]').value,
                item: row.querySelector('[name="item"]').value,
                purchaser: row.querySelector('[name="purchaser"]').value
            });
        });

        if (entries.length === 0) return;

        try {
            const response = await fetch(GAS_BASE_URL, {
                method: "POST",
                body: JSON.stringify({ entries: entries })
            });
            const result = await response.json();

            if (result.status === 'success') {
                statusEl.innerText = `Saved! Generating Receipt...`;
                statusEl.className = "status-msg success";
                
                // 1. Generate Bill
                generateAndDownloadBill(entries);
                
                // 2. Note Below (Add to History)
                addToHistory(entries);

                // 3. Reset Form for new entry
                document.getElementById('rows-container').innerHTML = '';
                addNewRow();
                
                setTimeout(() => { statusEl.innerText = "Ready for new entry."; }, 2000);
            } else {
                throw new Error(result.message);
            }
        } catch (error) {
            statusEl.innerText = "Error: " + error.message;
            statusEl.className = "status-msg error";
        }
    }

    function addToHistory(entries) {
        const historyCard = document.getElementById('history-card');
        const historyBody = document.getElementById('history-body');
        
        historyCard.style.display = 'block';

        entries.forEach(entry => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${entry.date}</td>
                <td>${entry.item || entry.category}</td>
                <td>${entry.qty || '-'}</td>
                <td>${entry.amount}</td>
            `;
            historyBody.appendChild(tr);
        });
    }

    function generateAndDownloadBill(entries) {
        const billEl = document.getElementById('thermal-receipt');
        const itemsContainer = document.getElementById('bill-items');
        const totalEl = document.getElementById('bill-total');
        const dateEl = document.getElementById('bill-timestamp');

        dateEl.innerText = new Date().toLocaleString();
        itemsContainer.innerHTML = '';
        let total = 0;

        entries.forEach(entry => {
            const amt = parseFloat(entry.amount) || 0;
            total += amt;
            const qty = entry.qty ? `(${entry.qty}) ` : '';
            
            const itemDiv = document.createElement('div');
            itemDiv.className = 'thermal-item';
            itemDiv.innerHTML = `
                <div class="thermal-row">
                    <span class="thermal-desc">${qty}${entry.item || entry.category}</span>
                    <span>${amt.toFixed(2)}</span>
                </div>
                <div class="thermal-row thermal-sub">
                    <span>${entry.paymentMode}</span>
                    <span>${entry.purchaser}</span>
                </div>
            `;
            itemsContainer.appendChild(itemDiv);
        });

        totalEl.innerText = total.toFixed(2);
        
        // Temporarily reset position for clean capture
        const wrapper = document.getElementById('receipt-wrapper');
        const originalPos = wrapper.style.position;
        wrapper.style.position = 'static'; // Make visible in flow for capture

        html2canvas(billEl, { scale: 3, backgroundColor: '#ffffff' }).then(canvas => {
            const link = document.createElement('a');
            link.download = `HappyHome-Bill-${Date.now()}.jpeg`;
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
            wrapper.style.position = originalPos; // Hide again
        });
    }
</script>
</body>
</html>
